{% load staticfiles %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
	<meta charset="utf-8">
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- {# <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"> #} -->
		
		<link href="https://fonts.googleapis.com/css?family=Raleway:400,600,800" rel="stylesheet">
		<link href="{% static 'css/claim.css' %}" rel="stylesheet">
	</head>

<style>
	html {

    position: relative;
    overflow: hidden;
    height: 100%;
}
* {
margin: 0;
padding: 0;
}
</style>

	<body>			

				<form action="{% url 'polls:poll' claim.id %}" method="post">
					<input type="hidden" name="claim-id" value="{{claim.id}}">
					{% csrf_token %}
					<div class="row" style="height: 80vh;">
	

						<div class="col-md-12">
							
							<div class="main">
								<span style="padding:20%;">{{claim.text}}</span>
							</div>
						</div>
					</div>
					<div class="row" style="height: 20vh;">
						<div class="col-xs-4 col-sm-4 col-md-4 select-col">
							<input class="select-btn btn-lg yes" type="submit" value="Yes ({{claim.yes}})" name="yes"/>
						</div>
						<div class="col-xs-4 col-sm-4 col-md-4 select-col">
							<input class="select-btn btn-lg skip" type="submit" value="Skip" name="skip"/>
						</div>
						<div class="col-xs-4 col-sm-4 col-md-4 select-col">
							<input class="select-btn btn-lg no" type="submit" value="No ({{claim.no}})" name="no"/>
						</div>
					</div>
				</div>
				
			</form>

			<a href="#" data-toggle="modal" data-target=".bs-example-modal-lg"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true" ></span></a>
			<a href="{% url 'polls:home' %}"><span class="glyphicon glyphicon-record" aria-hidden="true" ></span></a>
	<!-- Large modal -->
	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
		<div class="modal-dialog modal-lg" role="document" style="height:70vh;">
			<div class="modal-content">
				<div class="row">
					<div class="col-md-12">
						<h1>Add new claim</h1>
					</div>
					<div class="col-md-12">
						<form action="" id="add_claim" method="post">
							{% csrf_token %}
							<input class="enterclaim" type="text" name="claim" active>
						</div>
						<div class="col-md-12" style="height:20vh;">
							<input class="select-btn btn-lg addclaim blue" type="button" value="Add" name="save"/>
						</div>
					</form>
					
				</div>
			</div>
		</div>
	</div>
	<script src="{% static 'js/add_claim.js' %}" type="text/javascript"></script>
</body>
</html>
