{% load staticfiles %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="http://www.facebook.com/2008/fbml">
	<meta charset="utf-8">
	<head>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- {# <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"> #} -->
		
		<link href="https://fonts.googleapis.com/css?family=Raleway:400,600,800" rel="stylesheet">
		<link href="{% static 'css/claim.css' %}" rel="stylesheet">
	</head>
	<body>		


<div class="row">
	<div class="col-md-12 section_title">
		
		<h1>Latest claims</h1>

	</div>

</div>

{% for claim in claims %}
	

<div class="row overview_row">
	<div class="col-xs-2 col-sm-2 col-md-2 yes" >
	{{claim.yes}}
	</div>
<a href="{% url 'polls:poll' claim.id %}">
	<div class="col-xs-8 col-sm-8 col-md-8">

	{{claim.text}}
	
	</div>
	</a>
	<div class="col-xs-2 col-sm-2 col-md-2 no">
	{{claim.no}}
	</div>

</div>

{% endfor %}

			<a href="#" data-toggle="modal" data-target=".bs-example-modal-lg"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true" ></span></a>
			<a href="{% url 'polls:home' %}"><span class="glyphicon glyphicon-record" aria-hidden="true" ></span></a>
	<!-- Large modal -->
	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
		<div class="modal-dialog modal-lg" role="document" style="height:70vh;">
			<div class="modal-content">
				<div class="row">
					<div class="col-md-12">
						<h2>Add new claim</h2>
					</div>
					<div class="col-md-12">
						<form action="" id="add_claim" method="post">
							{% csrf_token %}
							<input class="enterclaim" type="text" name="claim" active>
						</div>
						<div class="col-md-12" style="height:20vh;">
							<input class="select-btn btn-lg addclaim blue" type="button" value="Add" name="save"/>
						</div>
					</form>
					
				</div>
			</div>
		</div>
	</div>
	<script src="{% static 'js/add_claim.js' %}" type="text/javascript"></script>
</body>
</html>
