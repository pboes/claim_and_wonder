{% extends 'polls/base.html' %}
{% block content-base %}
	<div class="signup">
		<div class="row">
			<div class="col-12">
				<strong>Sign Up</strong>
			</div>
		</div>
<p></p>
		<div class="row scroll">
			<div class="col-12">
				<form method="post">
					{% csrf_token %}
					{% for field in form %}
						<p>
							{{ field.label_tag }}<br>
							{{ field }}
							<!--         {% if field.help_text %}
								<small style="color: grey">{{ field.help_text }}</small>
							{% endif %} -->
							{% for error in field.errors %}
								<p style="color: red">{{ error }}</p>
							{% endfor %}
						</p>
					{% endfor %}
<div style="margin-top:5vh; margin-bottom:5vh">
  <button class="btn-lg green large-text" type="submit">Sign up</button>
  <input type="hidden" name="next" value="{{ next }}" />
</div>


					
				</form>
			</div>
		</div>
	{% endblock %}
